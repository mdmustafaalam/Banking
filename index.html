<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="shortcut icon" type="image/png" href="/src/icon.png" />

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link href="https://fonts.googleapis.com/css?family=Poppins:400,500,600&display=swap" rel="stylesheet" />

  <link rel="stylesheet" href="./src/style.css" />
  <script src="./src/script.js" defer></script>
  <title>Banking</title>
</head>

<body>
  <div class="userDetails">
    <div class="details">
      <h2>User & PIN</h2>
    </div>
    <div class="loginD">Login Details</div>
  </div>
  <!-- TOP NAVIGATION -->
  <audio src="./src/warn.mp3" class='warnig'></audio>
  <audio src="./src/pay.mp3" class='money-sent'></audio>
  <nav>
    <div id="logo">
      <!-- <img src="./src/logo.png" alt="Logo" class="logo" /> -->
      <i class="fa-solid fa-building-columns"></i>
      <p class="welcome">Log in to get started</p>
    </div>
    <form class="login">
      <button class="open-account" type='button'>Open new account</button>
      <input type="text" placeholder="user" class="login__input login__input--user" />
      <!-- In practice, use type="password" -->
      <input type="text" placeholder="PIN" maxlength="4" class="login__input login__input--pin" />
      <button class="login__btn">&rarr;</button>
    </form>
  </nav>
  <div class="overlay"></div>
  <div class="account-form">
    <div class="form_close-btn"><img src="./src/cross.png" width="30" height="30" alt="close"></div>
    <form class="new-acc-form">
      <div class="input-row">
        <label for="name">Full Name </label>
        <input type="text" name="name" id="name" placeholder="Mustafa Alam">
      </div>
      <div class="input-row">
        <label for="pin">PIN </label>
        <input type="text" name="pin" id="pin" maxlength="4" placeholder="1234">
      </div>
      <div class="input-row">
        <label for="rate">Interest rate (%) </label>
        <input type="text" name="rate" id="rate" placeholder="1.5">
      </div>
      <div class="input-row">
        <label for="opening-balance">Opening balance</label>
        <input type="number" name="opening-balance" id="balance" placeholder="1000">
      </div>
      <button class="create-account-btn">Create account</button>
    </form>
  </div>
  <div class="msg">Msg</div>
  <main class="app">
    <!-- BALANCE -->
    <div class="balance">
      <div>
        <p class="balance__label">Current balance</p>
        <p class="balance__date">
          Date: <span class="date">05/03/2037</span>
        </p>
      </div>
      <p class="balance__value">0000€</p>
    </div>

    <!-- MOVEMENTS -->
    <div class="movements">
      <div class="movements__row">
        <div class="movements__type movements__type--deposit">2 deposit</div>
        <div class="movements__date">3 days ago</div>
        <div class="movements__value">4 000€</div>
      </div>
      <div class="movements__row">
        <div class="movements__type movements__type--withdrawal">
          1 withdrawal
        </div>
        <div class="movements__date">24/01/2037</div>
        <div class="movements__value">-378€</div>
      </div>
    </div>

    <!-- SUMMARY -->
    <div class="summary">
      <p class="summary__label">In</p>
      <p class="summary__value summary__value--in">0000€</p>
      <p class="summary__label">Out</p>
      <p class="summary__value summary__value--out">0000€</p>
      <p class="summary__label">Interest</p>
      <p class="summary__value summary__value--interest">0000€</p>
      <button class="btn--sort">↓ SORT</button>
    </div>

    <!-- OPERATION: TRANSFERS -->
    <div class="operation operation--transfer">
      <h2>Transfer money</h2>
      <form class="form form--transfer">
        <input type="text" class="form__input form__input--to" />
        <input type="number" class="form__input form__input--amount" />
        <button class="form__btn form__btn--transfer">&rarr;</button>
        <label class="form__label">Transfer to</label>
        <label class="form__label">Amount</label>
      </form>
    </div>

    <!-- OPERATION: LOAN -->
    <div class="operation operation--loan">
      <h2>Request loan</h2>
      <form class="form form--loan">
        <input type="number" class="form__input form__input--loan-amount" />
        <button class="form__btn form__btn--loan">&rarr;</button>
        <label class="form__label form__label--loan">Amount</label>
      </form>
    </div>

    <!-- OPERATION: CLOSE -->
    <div class="operation operation--close">
      <h2>Close account</h2>
      <form class="form form--close">
        <input type="text" class="form__input form__input--user" />
        <input type="password" maxlength="6" class="form__input form__input--pin" />
        <button class="form__btn form__btn--close">&rarr;</button>
        <label class="form__label">Confirm user</label>
        <label class="form__label">Confirm PIN</label>
      </form>
    </div>
    <!-- Logout Timer -->
    <p class="logout-timer">
      You will be logged out in <span class="timer">4:39 Min</span>
    </p>

</body>

</html>
